<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="designs/card-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .soc-logo{
            height: 4vh;
        }
        .insta, .steam, .github{
            display: flex;
            justify-content: center;
            gap: 5%;
            margin-top: 2vh;
            border: 1px solid c;
            background-color: rgb(32, 32, 32);
            border-radius: 20px;
            max-width: 80vw;
            margin-left: auto;
            margin-right: auto;
            padding: 2.5vh 6vw 2.5vh 6vw;
            transition: 0.5s;
        }

        .insta:hover, .steam:hover, .github:hover, a:hover{
            background: rgb(2,0,36);
            background: linear-gradient(209deg, rgba(2,0,36,1) 0%, rgba(255,0,185,1) 0%, rgba(0,212,255,1) 100%);
            color: rgb(32, 32, 32);
        }

        a{
            text-decoration: none;
            color: white;
        }

        #ig, #stm, #git{
            font-size: clamp(1.1rem, 1.3vw, 1.8rem);
        }

        audio::-webkit-media-controls {
            display: none;
        }
         body{
            background-image: url('https://i.pinimg.com/originals/1b/83/dc/1b83dce6c2a59c92d2dfdd14df85c377.gif');
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="crm-card-info" id="card-crm">
            <h1 id="crm-username" class="crm-font">Name of the User</h1>
            <p id="social">Socials:</p>
            <div class="socials">
                <a href="https://www.instagram.com/jco.crim" target="_blank">
                    <div class="insta">
                        <img src="images/instagram.png" alt="Instagram" class="soc-logo">
                        <h2 id="ig">Social Media #1</h2>
                    </div>
                </a>

                <a href="https://steamcommunity.com/id/rc8crim/" target="_blank">
                    <div class="steam">
                        <img src="images/steam.png" alt="Steam" class="soc-logo">
                        <h2 id="stm">Social Media #2</h2>
                    </div>
                </a>

                <a href="https://github.com/Jaecee1802" target="_blank">
                    <div class="github">
                        <img src="images/github.png" alt="Github" class="soc-logo">
                        <h2 id="git">Social Media #3</h2>
                    </div>
                </a>

            </div>
        </div>
    </div>
    <audio hidden controls autoplay loop src="audio/EVERYST-AFTER-HOURS.mp3"></audio>
    <script src="script/script.js"></script>
</body>
</html>
